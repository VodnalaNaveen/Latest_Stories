<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Time.com Stories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .stories {
            margin-top: 20px;
        }
        .story {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .story a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
        .story a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Latest Stories from Time.com</h1>
    <button onclick="fetchLatestStories()">Get Latest Stories</button>
    
    <div class="stories" id="stories"></div>
    
    <script>
        async function fetchLatestStories() {
            try {
                const response = await fetch('./file.json');
                const stories = await response.json();
                
                const storiesDiv = document.getElementById('stories');
                storiesDiv.innerHTML = '';
                
                stories.forEach(story => {
                    const storyDiv = document.createElement('div');
                    storyDiv.className = 'story';
                    
                    const storyLink = document.createElement('a');
                    storyLink.href = story.link;
                    storyLink.textContent = story.title;
                    storyLink.target = '_blank';
                    
                    storyDiv.appendChild(storyLink);
                    storiesDiv.appendChild(storyDiv);
                });
            } catch (error) {
                console.error('Error fetching stories:', error);
            }
        }
    </script>

</body>
</html>
